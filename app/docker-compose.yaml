services:
  studio:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./:/app
      - my_media:/files/media
    env_file:
      - .env
    command: >
      sh -c "python backend/manage.py wait_for_db &&
             python backend/manage.py migrate &&
             python backend/manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  db:
    image: postgres:16.0-alpine3.17
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - my_db:$PGDATA

volumes:
  my_db:
  my_media:
